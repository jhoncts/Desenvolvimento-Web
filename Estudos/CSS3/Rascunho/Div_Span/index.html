<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs e Span</title>

    <style>
        #navbar {
            background-color: blue;
        }

        #conteudo {
            background-color: blueviolet;
        }

        #rodape {
            background-color: darkgreen;
            color: white;
        }

        .azul {
            color: blue;
        }

        .produto {
            background-color: gray;
            margin: 10px;
        }
    </style>

</head>

<body>

    <div id="navbar">

        <img src="https://es.logodownload.org/wp-content/uploads/2019/07/amazon-logo-81.png" alt="amazon logo"
            width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>

    </div>

    <div id="conteudo">

        <div class="produto">
            Produto 1
        </div>

        <div class="produto">
            Produto 2
        </div>

        <div class="produto">
            Produto 3
        </div>

    </div>

    <div id="rodape">

        Todos os <span class="azul">direitos</span> reservados

    </div>

</body>

</html>
