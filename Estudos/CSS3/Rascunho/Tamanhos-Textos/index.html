<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho de Textos</title>

    <style>

        body{
            font-size: 80px;
        }

        div {
            font-size: 40px;
        }

        .texto{
            /*
            px -> Tamanho Fixo
            % -> Tamanho Relativo
            em -> Tamanho Relativo ao container pai
            */
            /*font-size: 32px;*/
            font-size: 2em;
        }

        .texto2 {
            font-size: 1em;
        }

    </style>

</head>
<body>
    
    <div>
      <p class="texto2">Conteúdo 1</p>
      <p class="texto">Conteúdo 2</p>
    </div>

</body>
</html>
